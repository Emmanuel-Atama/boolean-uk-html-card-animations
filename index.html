<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aminations!!</title>
    <link rel="stylesheet" href="styles.css" />

  <body class="grid-container">
    <div class="center animations">
      <header>
        <nav class="four-column-grid">
          <div class="icons"><span class="white-text-arrow">&larr;</span></div>
          <div class="space"></div>

            <img
            class="icons-box"
              src="https://image.flaticon.com/icons/png/128/535/535285.png"
              alt="Love"/>
          </div>
          <div class="icons">
            <img
            class="icons-box"
              src="https://image.flaticon.com/icons/png/128/159/159841.png"
              alt="Menu"
            />

        </nav>
      </header>
      <main>
        <div class="profile-picture">
          <img src="./assets/profile.jpeg" alt="Profile Picture" />
        </div>
        <div class="content-section">
          <h1>Emmanuel Atama</h1>
          <h3>SOFTWARE ENGINEER</h3>
          <p>
            Build user-friendly and easy-to-use applications.
          </p>
        </div>
        <div>
          <button>Hire Me</button>
        </div>
        <hr />
      </main>
      <footer class="center">
        <div class="three-column-grid">
          <section class="git-hub">
            <img src="./githhub.png" alt="Git HUb" />
            <div>
              <h2 class="white-text">1k</h2>
              <p class="faded-white">Followers</p>
            </div>
          </section>
          <section class="git-hub">
            <img src="./twitter.png" alt="Twitter" />
            <div>
              <h2 class="white-text">1k</h2>
              <p class="faded-white">Followers</p>
            </div>
          </section>
          <section class="git-hub">
            <img src="./linkdin.png" alt="LinkdIn" />
            <div>
              <h2 class="white-text">1k</h2>
              <p class="faded-white">Followers</p>
            </div>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
